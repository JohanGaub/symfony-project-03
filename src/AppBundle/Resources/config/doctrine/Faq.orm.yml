AppBundle\Entity\Faq:
    type: entity
    table: faq
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        title:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        sumUp:
            type: text
            nullable: false
            length: null
            options:
                fixed: false
            column: sum_up
        content:
            type: text
            nullable: false
            length: null
            options:
                fixed: false
        upload:
            type: blob
            nullable: true
            length: 16777215
            options:
                fixed: false
        creationDate:
            type: string
            nullable: false
            length: 45
            options:
                fixed: false
            column: creation_date
    lifecycleCallbacks: {  }
